{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<div class="row">
  <div class="col-md-4">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    <p>Don't have an account? Click <a href="{% url 'account_signup' %}">here</a> to create!</p>
  </div>
</div>
{% endblock content %}
