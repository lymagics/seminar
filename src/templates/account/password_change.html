{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Change your password</h2>
<div class="row">
  <div class="col-md-4">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Change password</button>
    </form>
  </div>
</div>
{% endblock content %}
