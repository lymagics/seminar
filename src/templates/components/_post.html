<div class="row mt-3">
  <div class="col-md-1 d-flex flex-row-reverse">
    <a href="{{ post.author.get_absolute_url }}">
      <img class="rounded-circle" src="{{ post.author.avatar_url }}&s=48">
    </a>
  </div>
  <div class="col-md-8">
    <a href="{{ post.author.get_absolute_url }}">
      {{ post.author.username }}
    </a>
    <p>{{ post.text }}</p>
  </div>
  <div class="col-md-3 d-flex flex-row-reverse">
    {{ post.created }}
  </div>
</div>
