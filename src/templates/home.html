{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row mt-3">
    <div class="col-md-2 d-flex flex-row-reverse">
      <img class="rounded-circle" src="{{ user.avatar_url }}&s=32">
    </div>
    <div class="col-md-8">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
      </form>
    </div>
  </div>
  <div class="row">
    {% for post in post_list %}
      {% include 'components/_post.html' %}
    {% empty %}
      <p>There are no posts in feed page.</p>
    {% endfor %}
  </div>
{% endblock content %}
