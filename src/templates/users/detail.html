{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">
  <div class="col-md-3 d-flex flex-row-reverse">
    <img class="rounded-circle mr-2" src="{{ object.avatar_url }}&s=160">
  </div>
  <div class="col-md-9">
    <h3>@{{ object.username }}</h3>
    <p>Joined: {{ object.created }}</p>
    <p>Last seen: {{ object.last_login }}</p>
    <p>{{ object.about_me }}</p>
  </div>
</div>
{% endblock content %}
